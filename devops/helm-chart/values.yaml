replicaCount: 1

image:
  repository: bwalia/opsapi-ui
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: test-ui.opsapi.io
      paths:
        - path: /
          pathType: Prefix
  tls:
    enable: false

secrets:
  VITE_API_URL: ""
  VITE_LOGIN_SERVER: ""
