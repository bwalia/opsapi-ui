---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: {{ .Release.Name }}-secrets
  namespace: {{ .Release.Namespace }}
spec:
  encryptedData:
    env_file: {{ .Values.secrets.secure_env_file }}
  template:
    metadata:
      name: {{ .Release.Name }}-secrets
      namespace: {{ .Release.Namespace }}