apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 80

        volumeMounts:
        - name: env-file
          mountPath: /app/.env

      initContainers:
      - name: generate-env-file
        image: busybox
        command:
        - /bin/sh
        - -c
        - |
          echo "VITE_API_URL=$VITE_API_URL" > /tmp/.env
          echo "VITE_LOGIN_SERVER=$VITE_LOGIN_SERVER" >> /tmp/.env
        env:
        - name: VITE_API_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secrets
              key: VITE_API_URL
        - name: VITE_LOGIN_SERVER
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secrets
              key: VITE_LOGIN_SERVER
        volumeMounts:
        - name: env-file
          mountPath: /tmp/.env

      volumes:
      - name: env-file
        emptyDir: {}
