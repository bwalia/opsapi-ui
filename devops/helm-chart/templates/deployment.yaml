apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
          - containerPort: 80

          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - cp /tmp/secrets/.env /app/.env

          volumeMounts:
            - name: {{ .Release.Name }}-vol-{{ .Release.Namespace }}
              mountPath: /tmp/secrets

      volumes:
        - name: {{ .Release.Name }}-vol-{{ .Release.Namespace }}
          secret:
            secretName: "{{ .Release.Name }}-secrets"
            items:
            - key: env_file
              path: .env
